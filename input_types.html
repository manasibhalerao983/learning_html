<!Doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            Document
        </title>
</head>
<body>
    <fieldset>
        <legend>Contact Form</legend>
  
    <form>
        <label>First Name:</label>
        <input type="text" placeholder="Enter your name"><br><br>

        <label>Last Name:</label>
        <input type="text" placeholder="Enter your Last name"><br><br>

        <label>Email:</label>
        <input type="email" placeholder="Enter your email"><br><br>

        <label>Phone no:</label>
        <input type="number" placeholder="Enter your number"><br><br>

        <label>Password:</label>
        <input type="password" placeholder="Enter password"><br><br>

        <label>Choose city:</label><br><br>
        <input type="checkbox">Mumbai<br><br>
        <input type="checkbox">Pune<br><br>
        <input type="checkbox">Nashik<br><br>
        <input type="checkbox">Delhi<br><br>

        <label>Choose Gender :</label><br><br>
        <input type="radio" name="gender">Male<br><br>
        <input type="radio" name="gender">Female<br><br>
        <input type="radio" name="gender">Other<br><br>

        <input type="date">
        <input type="time">
        <input type="month">
        <input type="week">

        <label>Upload docs</label><br><br>
        <input type="file" multiple><br><br>
        
        <label>Select Country</label><br><br>
        <select>
            <option>Choose Country</option>
            <option>India</option>
            <option>South Afrika</option>
            <option>Austrlia</option>


        </select><br><br>

        <label>Address</label><br><br>
        <textarea rows="5" cols="20"></textarea><br><br>

        <input type="submit" value="submit">

        


    </form>
</fieldset>
</body>    
</html>
